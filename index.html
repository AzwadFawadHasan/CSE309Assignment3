<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    

    <div class="container">
        <div class="current-info">
            <!-- this below date-container div is for time am/pm and date etc-->
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <!-- this below others div is for other weather items like humidity speed etc-->

                <div class="others" id="current-weather"> 
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>82.55%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>121</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>222</div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
